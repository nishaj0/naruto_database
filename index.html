<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--<link rel="stylesheet" href="bootstrap5.min.css">-->
    <link rel="stylesheet" href="style.css">

    <div class="container col-md-12">
        <div class="navbar">
            <img src="Naruto title.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Akatsuki</a></li>
                    <li><a href="">Hokage</a></li>
                    <li><a href="">Legendary sanin</a></li>
                    <li><a href="">Ninjas</a></li>
                </ul>
            </nav>

            <img src="konoha_logo.png" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">


            <div class="col-1">
                <img src="Konoha_village.jpg" class="village">
            </div>


            <div class="col-2">
                <h2>Konohagakure</h2>
                <h3>(木ノ葉隠れの里)</h3>
                <p>Hidden Leaf village of the Land of Fire, One of the powerful village</p>
                <button type="button">Explore now <img src="arrow.png"></button>
            </div>
        </div>
    </div>


    <script>
        var menuList = document.getElementById("menuList")
        menuList.style.maxHeight = "0px"

        function togglemenu(){

            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px"
            }
            else
            {
                menuList.style.maxHeight = "0px"
            }
        }

    </script>

    <script src="jquery-3.6.0.js"></script>
    <!--<script src="bootstrap5.bundle.min.js"></script>-->
</body>

</html>
