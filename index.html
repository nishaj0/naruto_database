<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--<link rel="stylesheet" href="bootstrap5.min.css">-->
    <link rel="stylesheet" href="style.css">

    <div class="container" id="container">
        <div class="navbar">
            <a href="#container"><img src="Naruto title.png"  class="logo"></a>
            <nav>
                <ul id="menuList">
                    <li><a href="">Hokage</a></li>
                    <li><a href="">Ninjas</a></li>
                    <li><a href="">Others</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </nav>

            <img src="konoha_logo.png" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="content">
            <div class="row">


                <div class="col-1">
                    <img src="Konoha_village.jpg" class="village">
                </div>


                <div class="col-2">
                    <h2>Konohagakure</h2>
                    <h3>(木ノ葉隠れの里)</h3>
                    <p>Hidden Leaf village of the Land of Fire, One of the powerful village</p>
                    <button class="btn-h" type="button">Explore now <img src="arrow.png"></button>
                </div>
            </div>


            <div>
                <section>
                    <h1 class="shinobi">Shinobi</h1>
                    <div class="card">
                        <img src="img.jpg" alt="John" style="width:100%">
                        <h1>John Doe</h1>
                        <p class="title">CEO & Founder, Example</p>
                        <p>Harvard University</p>
                        <a href="#"><i class="fa fa-dribbble"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-linkedin"></i></a>
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <p><button class="btn-c">Contact</button></p>
                    </div>
                </section>
            </div>
        </div>
    </div>


    <script>
        var menuList = document.getElementById("menuList")
        menuList.style.maxHeight = "0px"

        function togglemenu() {

            if (menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "130px"
            }
            else {
                menuList.style.maxHeight = "0px"
            }
        }

    </script>

    <script src="jquery-3.6.0.js"></script>
    <!--<script src="bootstrap5.bundle.min.js"></script>-->
</body>

</html>
